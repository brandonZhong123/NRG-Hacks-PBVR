<div id="mySidebar" class="fixed top-12 left-0 h-full w-0 bg-gray-900 text-white overflow-x-hidden transition-all duration-500 z-20">

<div id="main" class="transition-all duration-500 pt-12 pl-4">
    <!-- Main content goes here -->
    <button class="openbtn text-2xl cursor-pointer fixed top-2 left-4 z-30" onclick="toggleNav()">â˜°</button>
</div>

<script>
    function toggleNav() {
        const sidebar = document.getElementById("mySidebar");
        const main = document.getElementById("main");
        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
            main.style.marginLeft = "0";
        } else {
            sidebar.style.width = "250px";
            main.style.marginLeft = "250px";
        }
    }
</script>
